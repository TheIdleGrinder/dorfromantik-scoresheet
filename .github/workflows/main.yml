name: Deploy Blazor WASM to GitHub Pages

on:
    push:
        branches: [main]

jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 8.x
                  include-prerelease: true

            - name: dotnet workload restore
              run: dotnet workload restore
            
            - name: Publish .NET Core Project
              run: dotnet publish doro-scoresheet/doro-scoresheet.csproj -c Release -o release --nologo

              # changes the base-tag in index.html from '/' to 'doro-scoresheet' to match GitHub Pages repository subdirectory
            - name: Change base-tag in index.html from / to doro-scoresheet
              run: sed -i 's/<base href="\/" \/>/<base href="\/doro-scoresheet\/" \/>/g' release/wwwroot/index.html

            - name: copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: Commit wwwroot to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@3.7.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: release/wwwroot
